<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign In - LeafCalc</title>
    <link rel="icon" type="image/png" href="../Logos/Leafcalc Fevicon.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <style type="text/tailwindcss">
        :root {
            --fern-green: #53d22c;
        }
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(15px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        @keyframes float-2 {
            0% { transform: translateY(0px) translateX(0px) scale(1); }
            50% { transform: translateY(25px) translateX(-20px) scale(1.05); }
            100% { transform: translateY(0px) translateX(0px) scale(1); }
        }
        .animate-float {
            animation: float 12s ease-in-out infinite;
        }
        .animate-float-2 {
            animation: float-2 15s ease-in-out infinite;
        }
        /* NEW: Styles for the animated eye icon */
        .eye-icon .eye-open-path,
        .eye-icon .eye-closed-path {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .eye-icon .eye-closed-path {
            opacity: 0;
            transform: rotate(-30deg) scale(0.8);
            transform-origin: center;
        }
        .eye-icon.is-open .eye-open-path {
            opacity: 0;
            transform: rotate(30deg) scale(0.8);
        }
        .eye-icon.is-open .eye-closed-path {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }
    </style>
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabase-client.js" defer></script>
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen">
    <div class="hidden lg:flex lg:w-1/2 relative flex-col items-center justify-center bg-gray-800 text-white p-12 overflow-hidden">
        <div class="absolute top-[-10%] left-[-15%] w-96 h-96 bg-[#53d22c]/30 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-[-15%] right-[-15%] w-[28rem] h-[28rem] bg-[#53d22c]/20 rounded-full blur-3xl animate-float-2"></div>
        <div class="text-center z-10">
            <span class="material-icons text-6xl text-[var(--fern-green)] mb-4">eco</span>
            <h1 class="text-4xl font-bold mb-4">LeafCalc</h1>
            <p class="text-xl text-gray-300 max-w-sm">Empowering your business for a greener future.</p>
        </div>
    </div>
    <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
        <div class="w-full max-w-md">
            <div class="bg-white/60 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-white/20">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign In to Your Account</h2>
                <p class="text-gray-600 mb-8">Welcome back! Please sign in to continue.</p>
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
                        <div class="mt-1">
                            <input autocomplete="email" class="form-input block w-full rounded-lg border-gray-300 bg-white/30 shadow-inner px-4 h-12 focus:border-[var(--fern-green)] focus:ring-2 focus:ring-[var(--fern-green)]" id="email" name="email" placeholder="you@example.com" required type="email"/>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                        <!-- MODIFIED: Wrapped in relative div for icon positioning -->
                        <div class="mt-1 relative">
                            <input autocomplete="current-password" class="form-input block w-full rounded-lg border-gray-300 bg-white/30 shadow-inner px-4 pr-12 h-12 focus:border-[var(--fern-green)] focus:ring-2 focus:ring-[var(--fern-green)]" id="password" name="password" placeholder="••••••••" required type="password"/>
                            <!-- NEW: Toggle Button -->
                            <button type="button" onclick="togglePasswordVisibility('password', this)" class="absolute inset-y-0 right-0 flex items-center justify-center h-full w-12 text-gray-400 hover:text-[var(--fern-green)]">
                                <span class="sr-only">Toggle password visibility</span>
                                <svg class="eye-icon h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path class="eye-open-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path class="eye-open-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S3.732 16.057 2.458 12z" />
                                    <path class="eye-closed-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.05 10.05 0 011.671-3.007M9.88 9.88l4.24-4.24M3 3l18 18" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input class="h-4 w-4 rounded border-gray-300 text-[var(--fern-green)] focus:ring-[var(--fern-green)]/50" id="remember-me" name="remember-me" type="checkbox"/>
                            <label class="ml-2 block text-sm text-gray-900" for="remember-me">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a class="font-medium text-[var(--fern-green)] hover:text-opacity-80" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div>
                        <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white bg-[var(--fern-green)] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--fern-green)] transition-all duration-300 hover:shadow-xl hover:-translate-y-1" type="submit">
                            Sign In
                        </button>
                    </div>
                </form>

                 <!-- === PASTE THE NEW CODE BLOCK HERE === -->
                <p class="mt-8 text-center text-sm text-gray-600">
                    Don't have an account yet?
                    <a href="signup.html" class="font-medium text-[var(--fern-green)] hover:text-opacity-80">
                        Sign up here
                    </a>
                </p>
                <!-- === END OF NEW CODE BLOCK === -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                        <div class="relative flex justify-center text-sm"><span class="px-2 bg-white/60 text-gray-500 rounded-full">Or continue with</span></div>
                    </div>
                    <div class="mt-6 grid grid-cols-3 gap-3">
    <!-- Google Button -->
    <div>

            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.03v2.84C3.86 20.94 7.6 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.03C1.39 8.51 1 10.2 1 12s.39 3.49 1.03 4.93l3.81-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.6 1 3.86 3.06 2.03 6.21l3.81 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>

            <span class="sr-only">Sign in with LinkedIn</span>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
        </a>
    </div>
    <!-- GitHub Button -->
    <div>
        <a onclick="signInWithSocialProvider('github')" class="w-full cursor-pointer inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-900 hover:bg-gray-50 transition-colors">

        </a>
    </div>
</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- NEW: Reusable Javascript function -->
<script>
    function togglePasswordVisibility(inputId, buttonEl) {
        const input = document.getElementById(inputId);
        const icon = buttonEl.querySelector('.eye-icon');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.add("is-open");
        } else {
            input.type = "password";
            icon.classList.remove("is-open");
        }
    }
    // Add this block to the script in Signin.html

const signInForm = document.querySelector('form');

signInForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password,
    });

    if (error) {
        alert('Error signing in: ' + error.message);
    } else {
        // --- THIS IS THE KEY PART FOR NEW USERS ---
        // Check if the user is logging in for the very first time.
        // Supabase tracks sign-in counts for us.
        if (data.user.identities.length > 0 && data.user.created_at === data.user.last_sign_in_at) {
            // It's the first login. Send them to complete their profile.
            window.location.href = '/signup_form.html';
        } else {
            // It's a returning user. Send them to the main dashboard.
            window.location.href = './landingpage.html';
        }
    }
});
</script>
</body>
</html>
